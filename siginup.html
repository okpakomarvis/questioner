<body>
   <header class="header-page" id="header">
	  <div class="questioner-header" id="questioner">
	  	<h1><span>Qu</span>estioner</h1>
	  </div>
	  <div class="questioner-header" id="questioner2">
        <nav class="nav-bar" id="nav">
       	  <ul>
       		<li ><a href="index.html" >Home</a></li>
       		<li class="target"><a href="siginup.html">Signup</a></li>
       		<li><a href="login.html">Login</a></li>
			<li><a href="#work">Get Stated</a></li>
			</ul>
        </nav>
        <span class="slideshow"  onclick="openNav()">&#9776;</span>
        
		</div>

      <!---- mobile menu---->
        <div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="index.html">Home</a>
		  <a href="siginup.html">Signup</a>
		  <a href="login.html">Login</a>
		  <a href="#work">Get Stated</a>
	  </div>	
	</header>
    <div class="content signup d-flex justify-content-center align-items-center">
      <div class="auth-signup">
        <div class="card d-flex justify-content-center">
          <div class="w-90">
            <p class="f-36 text-center text-blue">Sign Up</p>
            <form class="">
              <div class="input-grid">
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="firstName" id="firstName" value="" placeholder="First Name" class="w-100" size="35" required>
                </div>
                <div class="input-div d-flex justify-content-center">
                <input type="text" name="lastName" id="lastName" value="" placeholder="Last Name" class="w-100" size="35" required>	
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="otherName" id="otherName" value="" placeholder="Other Name" class="w-100" size="35">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="username" id="username" value="" placeholder="Username" class="w-100" size="35" required>
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="email" name="email" id="email" value="" placeholder="Email Address" class="w-100"  size="35" required>
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="tel" name="phoneNumber" id="phoneNumber" value="" placeholder="Phone Number" class="w-100"  size="35" required>
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="password" name="password" id="password" value="" placeholder="Password" class="w-100"  size="35" required>
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="password" name="confirmPassword" id="confirmPassword" value="" placeholder="Confirm Password" class="w-100"  size="35" required>
                </div>
              </div>
              <div class="input-div d-flex justify-content-center">
                <a type="button" name="button" class="btn btn-blue w-100 d-flex justify-content-center align-items-center" href="#">
                  Sign Up
                </a>
              </div>
              <p class="text-center f-15 text-grey">Already have an account? <span><a href="login.html">Log in</a></span> </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
  <div class="footer-container">
    <div><span>Qu</span>estioner</div>

  </div>
</footer>

</body>
</html>
